{% extends 'main/base.html' %}

{% block body %}
<br><br>
    <h1>Create Task</h1>
    <form method = "post">
        {% csrf_token %}
        {{ form.title }}
        <br>
        {{ form.task }}
        <br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
